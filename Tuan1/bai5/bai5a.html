<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

 
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th></th>
    <th>5pm</th>
    <th>7pm</th>
    <th>9pm</th>
    <th>11pm</th>
  </tr>
  <tr>
    <td><b>Screen one</b></td>
    <td>Star Wars</td>
    <td>empire Strikes Back</td>
    <td>Return of the Jedi</td>
    <td> The Exocist</td>
  </tr>
  <tr>
    <td><b>Screen Two</b></td>
    <td colspan="2">Dances with Wolves</td>
    <td colspan="2">Gone with the Wind</td>
  </tr>
  <tr>
    <td><b>Screen three</b></td>
    <td colspan="2">2001 : A Space Odyssey </td>
    <td>The Conversation</td>
    <td>5 Easy Pieces</td>

  </tr>
  
</table>

</body>
</html>
